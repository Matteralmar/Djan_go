{% extends 'main/base.html' %}

{% block title %}Posts{% endblock %}
{% block content %}

<div class="content">

    <h1>Posts</h1>
    <div class="payload">
        <ul>
            {% for post in posts %}

            <h4>{{ post.title }}</h4>
            <li class="row">
                {{ post.content }}
            </li>
            {% if request.user.is_authenticated %}
            <form method="POST">
                {% csrf_token %}
            <input type="submit" value="Delete post"/>
            </form>
            {% endif %}
            {% endfor %}
        </ul>
    </div>

</div>

{% endblock %}
