{% extends 'main/base.html' %}

{% block title %}{{title}}{% endblock %}
{% block content %}

<div class="container">
    <h1>Create posts</h1>

    <div class="payload">
        <form method="POST">
            {% csrf_token %}
            {{ form.title }}
            {{ form.description }}
            {{ form.content }}

            <br>
            <button class="btn btn-lg btn-success">Save</button>
        </form>

    </div>

</div>

{% endblock %}
