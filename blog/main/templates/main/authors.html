{% extends 'main/base.html' %}

{% block title %}{{title}}{% endblock %}
{% block content %}

<div class="content">

    <h1>{{title}}</h1>
    <div class="payload">
        <ul>
            {% for author in authors %}
            <h4>{{ author.id }}</h4>
            <li class="row">
                {{ author.name }}
            </li>
            <hr>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
